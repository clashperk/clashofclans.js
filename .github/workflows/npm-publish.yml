name: Node.js Package

on:
  release:
    types: [created]
    branches: [stable]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: NPM Install
        run: npm ci

      - name: ESLint
        run: npm test

      - name: Build
        run: npm run build

  publish:
    name: NPM Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: NPM Install
        run: npm ci

      - name: Publish
        run: npm publish --tag=latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
