name: build-and-test

on:
  push:

jobs:
  build:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: NPM Install
        run: npm i

      - name: Test
        run: npm test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
